name: Build Commit

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
jobs:
  install-jdk:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
  assemble-debug:
    needs: install-jdk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Debug Build
        run: ./gradlew assembleDebug